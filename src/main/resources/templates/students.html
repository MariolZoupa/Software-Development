<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Students</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<br/>
	<div class ="container">
		<div style="text-align: center">
			<h1 th:text="'Students enrolled at Course '+ ${course_id}"></h1>
		</div>
		<br/><br/>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> AM </th>
					<th> First Name</th>
					<th> Last Name</th>
					<th> E-mail </th>
					<th> Registration Year </th>
					<th> Semester </th>
					<th> Project Grade </th>
					<th> Exam Grade </th>
					<th> Overall Grade </th>
					<th>  </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "student: ${students}">
					<td th:text = "${student.am}"></td>
					<td th:text = "${student.firstName}"></td>
					<td th:text = "${student.lastName}"></td>
					<td th:text = "${student.email}"></td>
					<td th:text = "${student.registrationYear}"></td>
					<td th:text = "${student.semester}"></td>
					<td	th:text = "${student.projectGrade}"></td>
					<td th:text = "${student.examGrade}"></td>
					<td th:text = "${student.projectGrade*projectPercent + student.examGrade*examPercent}"></td>
					<td>
						<a th:href = "@{/courses/{id}/students/{st_id}/edit(id=${id}, st_id=${student.id})}"
						   class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/courses/{id}/students/{st_id}/delete(id=${id}, st_id=${student.id})}"
						   class="btn btn-danger"
						   th:data-confirm-delete="|Are you sure you want to delete this student?|"
  						   th:onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		</table>
		
		<div class="box-footer float-left">
			<a class="btn btn-primary" href="statistics">Statistics</a>
		</div>
		
		<div class="box-footer float-right">
			<a th:href = "@{/courses/{id}/students/new(id=${id})}" 
				class = "btn btn-primary"> Add Student</a>
				
			<a href="/courses">
			   <input type="button" value="Back to Courses" class="btn btn-danger"/>
			</a>
		</div>
		
		
	</div>

</body>
</html>
