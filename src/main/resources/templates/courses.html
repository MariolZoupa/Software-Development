<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Courses</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<br/>
	<div class ="container">
		<div style="text-align: center">
			<h1> Courses List </h1>
		</div>
		<br/><br/>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Course ID</th>
					<th> Name</th>
					<th> Semester </th>
					<th> Year </th>
					<th> Syllabus </th>
					<th>  </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "course: ${courses}">
					<td>
						<a th:text = "${course.course_id}" 
						th:href = "@{/courses/{id}/students(id=${course.id})}"></a>
					</td>
					<td th:text = "${course.name}"></td>
					<td th:text = "${course.semester}"></td>
					<td th:text = "${course.year}"></td>
					<td th:text = "${course.syllabus}"></td>
					<td>
						<a th:href = "@{/courses/{id}/edit(id=${course.id})}" class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/courses/{id}/delete(id=${course.id})}"
						  	class="btn btn-danger"
							th:data-confirm-delete="|Are you sure you want to delete this course?|"
	  						th:onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		</table>
		<div class="box-footer float-right">
			<a th:href = "@{/courses/new}" class = "btn btn-primary"> Add Course</a>
		</div>		
	</div>
	
</body>
</html>
