<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Course</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<br/>
				<h1 class = "text-center"> Update Course </h1>
				<div class = "card-body">
					<form th:action="@{/courses/{id}/edit (id=${course.id})}" th:object = "${course}" method="POST">
						<div class ="form-group">
							<label> Course ID </label>
							<input required
							type = "number"
							name = "course_id"
							th:field = "*{course_id}"
							class = "form-control"
							placeholder="Enter Course ID" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Course Name </label>
							<input required
							type = "text"
							name = "name"
							th:field = "*{name}"
							class = "form-control"
							placeholder="Enter Course Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Syllabus </label>
							<input required
							type = "text"
							name = "syllabus"
							th:field = "*{syllabus}"
							class = "form-control"
							placeholder="Enter Syllabus" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Year </label>
							<input required
							type = "number"
							name = "year"
							th:field = "*{year}"
							class = "form-control"
							placeholder="Enter Year" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Semester </label>
							<input required
							type = "text"
							name = "semester"
							th:field = "*{semester}"
							class = "form-control"
							placeholder="Enter Semester" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Project Percent (0.0 - 1.0) </label>
							<input required
							type = "number" step = "0.1" min = "0.0" max = "1.0"
							name = "projectPercent"
							th:field = "*{projectPercent}"
							class = "form-control"
							placeholder="Enter project percent" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Exam Percent (0.0 - 1.0) </label>
							<input required
							type = "number" step = "0.1" min = "0.0" max = "1.0"
							name = "examPercent"
							th:field = "*{examPercent}"
							class = "form-control"
							placeholder="Enter exam percent" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
							<a href="/courses">
							   <input type="button" value="Cancel" class="btn btn-danger"/>
							</a>
						</div>
					</form>
				</div>
				
			</div>
		</div>
	</div>

</body>
</html>
